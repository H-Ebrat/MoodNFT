<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Cat body -->
  <ellipse cx="100" cy="130" rx="45" ry="35" fill="#ff8c42"/>
  
  <!-- Cat head -->
  <circle cx="100" cy="80" r="35" fill="#ff8c42"/>
  
  <!-- Cat ears -->
  <polygon points="75,60 85,35 95,60" fill="#ff8c42"/>
  <polygon points="105,60 115,35 125,60" fill="#ff8c42"/>
  
  <!-- Inner ears -->
  <polygon points="78,55 85,45 92,55" fill="#ffb380"/>
  <polygon points="108,55 115,45 122,55" fill="#ffb380"/>
  
  <!-- Cat eyes -->
  <ellipse cx="90" cy="75" rx="6" ry="8" fill="#2d5016"/>
  <ellipse cx="110" cy="75" rx="6" ry="8" fill="#2d5016"/>
  
  <!-- Eye shine -->
  <circle cx="92" cy="73" r="2" fill="#ffffff"/>
  <circle cx="112" cy="73" r="2" fill="#ffffff"/>
  
  <!-- Cat nose -->
  <polygon points="100,85 95,90 105,90" fill="#d63384"/>
  
  <!-- Cat mouth -->
  <path d="M 100 92 Q 95 97 90 95" stroke="#2d5016" stroke-width="2" fill="none"/>
  <path d="M 100 92 Q 105 97 110 95" stroke="#2d5016" stroke-width="2" fill="none"/>
  
  <!-- Whiskers -->
  <line x1="70" y1="85" x2="50" y2="82" stroke="#2d5016" stroke-width="1.5"/>
  <line x1="70" y1="92" x2="50" y2="92" stroke="#2d5016" stroke-width="1.5"/>
  <line x1="130" y1="85" x2="150" y2="82" stroke="#2d5016" stroke-width="1.5"/>
  <line x1="130" y1="92" x2="150" y2="92" stroke="#2d5016" stroke-width="1.5"/>
  
  <!-- Cat tail -->
  <ellipse cx="140" cy="140" rx="8" ry="25" fill="#ff8c42" transform="rotate(30 140 140)"/>
  
  <!-- Cat paws -->
  <ellipse cx="80" cy="160" rx="8" ry="12" fill="#ff8c42"/>
  <ellipse cx="120" cy="160" rx="8" ry="12" fill="#ff8c42"/>
  
  <!-- Paw pads -->
  <ellipse cx="80" cy="165" rx="4" ry="6" fill="#d63384"/>
  <ellipse cx="120" cy="165" rx="4" ry="6" fill="#d63384"/>
</svg> 